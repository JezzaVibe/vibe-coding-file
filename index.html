<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asian Healthy Food Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Asian Healthy Food Generator</h1>
    <p>Discover delicious and healthy dishes from across Asia!</p>
  </header>

  <main>
    <div class="filter-container">
      <label for="cuisine-filter">Filter by Cuisine:</label>
      <select id="cuisine-filter">
        <option value="all">All</option>
        <option value="Japanese">Japanese</option>
        <option value="Korean">Korean</option>
        <option value="Vietnamese">Vietnamese</option>
        <option value="Thai">Thai</option>
      </select>
    </div>
    <button id="generate-btn">Generate Food</button>
    <div id="food-container"></div>
  </main>

  <script defer type="text/javascript" src="main.js"></script>
</body>
</html>
